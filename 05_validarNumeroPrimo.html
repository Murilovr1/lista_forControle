<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
      const numero = Number(prompt("Informe um número:"));




    //PROCESSAMENTO
    if (numero < 2) {
        alert(`O número não é primo, pois é menor que 2.`);
    } else {
        let ehPrimo = true;

        for (let contador = 2; contador < numero; contador++) {
            if (numero % contador === 0) {
                ehPrimo = false;
            }
        }

        if (ehPrimo) {
            alert(`O número ${numero} é primo.`);
        } else {
            alert(`O número ${numero} não é primo.`);
        }
        
</script>
