<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA


    //PROCESSAMENTO
    let maiorNumero = 0;

    for (let contador = 0; contador <= 4; contador++) {
        let num = Number(prompt("Informe um número"));
        if (num > maiorNumero) {
            maiorNumero = num

        }

    }


    //SAÍDA
    alert(`O maior número é : ${maiorNumero}`);

</script>
