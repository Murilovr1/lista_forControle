<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
     const num = 5;
    let somaNum = 0;
    //PROCESSAMENTO
    for (let contador = 1; contador <= num; contador++) {
        const nota = Number(prompt(`Informe o numero ${contador}:`));
        somaNum += nota;
    }
    const media = somaNum / num;

</script>
